<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrito</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url(https://i.pinimg.com/originals/54/70/30/547030b6dc2d081c1275342ec827838d.gif);
  background-color: rgba(0, 0, 0, 0.8); /* Fondo con opacidad (valor alpha de 0.8) */
}

header {
  background-color: #009900a8; /* Hereda el color del encabezado del login.css */
  color: white; /* Hereda el color del texto del encabezado del login.css */
  text-align: center;
  padding: 20px 0;
  border-bottom-left-radius: 100px; /* Bordes redondeados en la esquina inferior izquierda */
  border-bottom-right-radius: 100px; /* Bordes redondeados en la esquina inferior derecha */
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white; /* Hereda el color del texto del menú del login.css */
}

main {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.product {
  width: 300px;
  margin: 20px;
  text-align: center;
  border-radius: 100px; /* Bordes redondeados */
  overflow: hidden; /* Evita que las esquinas redondeadas se vean mal cuando las imágenes son más grandes */
}

.product img {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 100px; /* Bordes redondeados */
}

.product img {
    max-width: 100%; /* Hace que las imágenes no se estiren más allá del tamaño del contenedor */
    height: auto; /* Hace que las imágenes mantengan la proporción de aspecto */
}

.product h2 {
    color: white; /* Cambia #ff0000 al color deseado */
}

.price {
  font-size: 1.2em;
  color: #009900; /* Hereda el color del precio del login.css */
}

#slideshow {
    width: 100%;
    max-width: 400px; /* Limita el ancho máximo del slideshow */
    height: 300px;
    overflow: hidden;
    position: relative;
    margin: auto;
    border: 1px solid #ccc;
    border-radius: 100px; /* Bordes redondeados */
}

#slideshow img {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

#slideshow img.active {
    opacity: 1;
}

button {
  background-color: #009900; /* Hereda el color de fondo del botón del login.css */
  color: white; /* Hereda el color del texto del botón del login.css */
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  margin-top: 10px;
  border-radius: 100px; /* Bordes redondeados */
}

button:hover {
  background-color: yellow; /* Hereda el color de fondo al pasar el mouse del login.css */
  color: black;
}

/* Estilos para pantallas más pequeñas */
@media screen and (max-width: 768px) {
  .product {
    width: 100%; /* Ocupa todo el ancho disponible */
    margin: 20px 0; /* Espacio entre productos */
  }
}

  </style>
</head>
<body>

<header>
  <h1>CARRITO</h1>
</header>
<br>
<br>
<br>

<nav>
  <ul>
    <button style="padding: 15px 30px; font-size: 1.5em;">COMPRAR!!!</button>
    
</nav>
<br>
<br>
<br>
<br>
<br>
<div id="slideshow">
    <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/54d9612f-6c92-4089-bcc3-229cb0406bdb/alphafly-3-zapatillas-de-competicion-asfalto-F52QTm.png" class="active">
    <img src="https://http2.mlstatic.com/D_NQ_NP_786039-MLC44468043941_012021-O.webp">


    <!-- Agrega más imágenes aquí según sea necesario -->
</div>

  

  <!-- Puedes agregar más productos aquí -->

</main>
<center>
    <footer>
        <p style="color: #ccc;">&copy; 2024 Brody Deiby and Jhomar Edilson</p>
    </footer>
</center>

<script>
    // Función para cambiar la imagen activa de forma aleatoria
    function cambiarImagen() {
        var imagenes = document.querySelectorAll('#slideshow img');
        var imagenActual = document.querySelector('#slideshow img.active');

        // Desactivar la imagen actual
        imagenActual.classList.remove('active');

        // Obtener un índice aleatorio para la nueva imagen
        var indiceAleatorio = Math.floor(Math.random() * imagenes.length);

        // Activar la nueva imagen
        imagenes[indiceAleatorio].classList.add('active');
    }

    // Cambiar la imagen cada 3 segundos (3000 milisegundos)
    setInterval(cambiarImagen, 1000);
</script>

</body>
</html>
